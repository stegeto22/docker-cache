name: Test
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
  push:
    branches:
      - main
permissions: {}
jobs:
  pre-commit:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository.
        uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: clean install
        run: npm ci
      - name: build
        run: npm run build
      - name: test
        run: npm test
